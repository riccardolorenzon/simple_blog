<html>
<head>
    <script src ="http://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <style type="text/css">
        .centerdiv {
            margin-top: 50px;
            text-align: center;
        }
        .login {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            width: 45%;
        }
    </style>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <ul class="nav navbar-nav">
            {% if user != None and user.username != '' %}
                <a class="navbar-brand" href="#">{{ user.username }}</a>
                <li><a href="#" data-toggle="modal" data-target="#addblog">add blog</a> </li>
                <li><a href="./logout/">logout</a></li>
            {% else %}
                <li><a href="#" data-toggle="modal" data-target="#login">login</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="page-header centerdiv">
        <br>
        <h1>Edit blog article #title</h1>
        <form action="/update-blog/{{ blog.id }}" role="form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="title" value="{{ blog.title }}">
            </div>
             <div class="form-group">
                <label for="title">Content</label>
                <input type="text" class="form-control" id="content" placeholder="content" value="{{ blog.content }}">
            </div>
        </form>
    </div>
</body>
</html>
